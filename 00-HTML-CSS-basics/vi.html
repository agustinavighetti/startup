<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="Agustina Vighetti" name="author">
        <meta content="Globant Bootcamp HTML and CSS Topic" name="description">
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="style_vi.css" rel="stylesheet" type="text/css">
        <title>Form</title>
    </head>
    <body>
        <div class="cointainer">
            <h1>Form</h1>
            <!-- ACTION MISSING -->
            <form action="" class="form" method="get">
            <section class="form--item">
                <label>First name: </label>
                <input class="box" name="firstName" placeholder="Required" required type="text" />
            </section>
            <section class="form--item">
                <label>Last name: </label>
                <input class="box" name="lastName" placeholder="Required" required type="text" />
            </section>
            <section class="form--item">
                <label>Email: </label>
                <input class="box" name="email" placeholder="Enter a valid email address" type="email" />
            </section>
            <section class="form--item">
                <label>Birthday: </label>
                <input class="box" name="birthday" required type="date" />
            </section>
            <section class="form--item">
                <label>Choose your favourite sport: </label>
                    <select class="box" name="sports">
                        <option>--------</option>
                        <option>Football</option>
                        <option>Tennis</option>
                        <option>Golf</option>
                        <option>Volleyball</option>
                    </select>
            </section>
            <section class="form--item">
                <label>Small bio: </label>
                <textarea class="box box_height" cols="50" rows="4"></textarea>
            </section>
                <table>
                    <tr>
                    <th><button class="button" name="submit" type="submit" value="Submit">Submit</button></th>
                    <th><button class="button" name="reset" type="reset" value="Reset">Reset</button></th>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>

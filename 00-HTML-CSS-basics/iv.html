<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="name=value,name=value" />
    <meta charset="utf-8">
    <title>Table</title>
    <style type="text/css">
      
    th {
        background-color: #1DB312;
        height: 45px;
    }

     td {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width:100%;
    }

    table, th, td {
        border: 1px solid grey;
    }

    .yes {
        background-color:#CAC9C9;
    }

    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th> 
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    <tr>
        <td>Coffe</td>
        <td>$45</td> 
        <td>1</td>
        <td>$45</td>
    </tr>
    <tr class="yes">
        <td>Cookies</td>
        <td>$20</td> 
        <td>3</td>
        <td>$60</td>
    </tr>
    <tr>
        <td>Tea</td>
        <td>$15</td> 
        <td>2</td>
        <td>$30</td>
    </tr>
    <tr class="yes">
        <td>Bread</td>
        <td>$25</td> 
        <td>1</td>
        <td>$25</td>
    </tr>
</table>

</body>
</html>

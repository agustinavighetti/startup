<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="Agustina Vighetti" name="author">
        <meta content="Globant Bootcamp HTML and CSS Topic" name="description">
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="style_iv.css">
        <title>Table</title>
    </head>
    <body>
        <table class="table">
            <tr class="table--row">
                <th class="table--row--th">Name</th>
                <th class="table--row--th">Price</th> 
                <th class="table--row--th">Quantity</th>
                <th class="table--row--th">Total</th>
            </tr>
            <tr class="table--row">
                <td class="table--row--td">Coffe</td>
                <td class="table--row--td">$45</td> 
                <td class="table--row--td">1</td>
                <td class="table--row--td">$45</td>
            </tr>
            <tr class="table--row table--row_background">
                <td class="table--row--td">Cookies</td>
                <td class="table--row--td">$20</td> 
                <td class="table--row--td">3</td>
                <td class="table--row--td">$60</td>
            </tr>
            <tr class="table--row">
                <td class="table--row--td">Tea</td>
                <td class="table--row--td">$15</td> 
                <td class="table--row--td">2</td>
                <td class="table--row--td">$30</td>
            </tr>
            <tr class="table--row table--row_background">
                <td class="table--row--td">Bread</td>
                <td class="table--row--td">$25</td> 
                <td class="table--row--td">1</td>
                <td class="table--row--td">$25</td>
            </tr>
        </table>
    </body>
</html>

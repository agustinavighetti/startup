<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="Agustina Vighetti" name="author">
        <meta content="Globant Bootcamp HTML and CSS Topic" name="description">
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="style_v.css" rel="stylesheet" type="text/css">
        <title>Multimedia</title>

    </head>
    <body>
        <div>
            <h1>Image</h1>
            <img class="mult" src="image.jpg" />
        </div>
        <div>
            <h1>Video</h1>
            <iframe allowfullscreen class="mult" frameborder="0" height="315" src="https://www.youtube.com/embed/tmw45NzPNkM" width="560"></iframe>
        </div>
        <div>
            <h1>Audio</h1>
            <audio class="mult" controls preload="auto" src="song.mp3"></audio>
        </div>
    </body>
</html>
